<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id="sel_brand">
    <select class="brand">
        <option selected disabled>filter by brand</option>
        <option value="Apple">Apple</option>
        <option value="Motorola">Motorola</option>
        <option value="Samsung">Samsung</option>
        <option value="ASUS">ASUS</option>
        <option value="Microsoft">Microsoft</option>
    </select>
</span>
<span id="sel_OS">
    <select class="os">
        <option selected disabled >filter by OS</option>
        <option value="iOS">iOS</option>
        <option value="Android">Android</option>
        <option value="Windows">Windows</option>
    </select>
</span>
 
    <table id="table">
        <tr><th>ID</th>
            <th>NAME</th>
            <th>BRAND</th>
            <th>OS</th>
            <th>REMOVE</th>
        </tr>
    </table>

    <span id="searchSpan" style="margin-top: 30px;display: inline-block;">
        <input id="searchBox"type="text" placeholder="search by Name or ID">
        <button id="searchButton">search</button>
    </span>
    <script src="products.js"></script>
</body>
</html>
